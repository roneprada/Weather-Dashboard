<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <nav class="mynavbar">
        <h1 >Weather APP</h1>
    </nav>
    <body>
      <div class = "maindiv">
        <div class="searchHistory">
          <form name="myform" >
            <input type="text" placeholder="Search For a City..." name="city">
            <button type="button"   onclick="validateForm()" >Search</button>
            
          </form>
          <div id="previousSearch">
           
          </div>
        </div>
        <div class="secondPart">
          <div class="currentWeather">
            <img id="image1" alt=""></img>
            <h1 id="title"> </h1>
            <h3 id="temp"></h3>
            <h3 id="wind"></h3>
            <h3 id="humidity"></h3>
            
          </div>
          <div class="futureWeather">
            <h1>5-Day Forecast:</h1>
            <div id="weatherList" name = weatherList>
            </div>
        </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
